<!DOCTYPE html>
<html>
<body>
	
<h1>How many Burpees does Sensei Eric need to do?</h1>
<script>
  let date = new Date();
  var oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
  var secondDate = new Date(2019, 7, 22);
  var diffDays = Math.round(Math.abs((date - secondDate) / oneDay));
  document.write((diffDays * 25) -1);
  
  </script>
  <p>Burpees</p>
</body>
</html>
